<div class="form-group">
  <div class="form-group">
    <label>
      Selection Debounce <kbn-info info="Allow selecting/de-selecting multiple items before triggering an Elasticsearch data pull. Defined in Milliseconds.">
    </label>
    <input type="number" min="0" class="form-control"
      placeholder="350"
      ng-model="vis.params.selectionDebounce">
  </div>
  <div class="form-group">
    <label>
      Selection Style
    </label>
    <select class="form-control"
      ng-model="vis.params.buttonType">
      <option value="radio">Single (radio)</option>
      <option value="checkbox">Multiple (checkbox)</option>
    </select>
  </div>
  <div class="form-group">
    <label>
      Type
    </label>
    <select class="form-control"
      ng-model="vis.params.filterType">
      <option value="query">Query Bar</option>
      <option value="filter">Filter Bar</option>
    </select>
  </div>
  <div ng-switch on="vis.params.filterType">
    <div ng-switch-when="query">
      <query-list add-query="true" queries="vis.params.luceneQueries" title="'Lucene Queries'"></query-list>
    </div>
    <div ng-switch-when="filter">
      <field-select filterType="vis.params.field_meta.filterType" meta="vis.params.field_meta"></field-select>
      <query-list add-query="vis.params.field_meta.filterType !== 'Geo Spatial'" queries="vis.params.filters" title="'Filters'"></query-list>
    </div>
  </div>
</div>
